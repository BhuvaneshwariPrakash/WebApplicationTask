<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Batery Usage Report</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <section class="main">
      <div class="main-top">
        <h1>Battery usage report</h1>
      </div>
      <section class="attendance">
        <div class="attendance-list">
          <h1>Application List</h1>
          <table class="table">
            <thead>
              <tr>
                <th>App name</th>
                <th>Icon</th>
                <th>Total consumed (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>VLC Media player</td>
                <td><img height="100" width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/VLC_Icon.svg/1200px-VLC_Icon.svg.png" alt=""></td>
                <td>10%</td>
              </tr>
              <tr>
                <td>AutoCAD</td>
                <td><img height="100" width="100" src="https://cdn.freebiesupply.com/logos/large/2x/autocad-2016-icon-logo-png-transparent.png" alt=""></td>
                <td>20%</td>
              </tr>
              <tr>
                <td>VSCode</td>
                <td><img height="100" width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Visual_Studio_Code_1.35_icon.svg/2048px-Visual_Studio_Code_1.35_icon.svg.png" alt=""></td>
                <td>20%</td>
              </tr>
              <tr>
                <td>Chrome browser</td>
                <td><img height="100" width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/1024px-Google_Chrome_icon_%28February_2022%29.svg.png" alt=""></td>
                <td>20%</td>
              </tr>
              <tr>
                <td>Postman</td>
                <td><img height="100" width="100" src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/postman-icon.png" alt=""></td>
                <td>20%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>
  </div>

</body>
</html>
